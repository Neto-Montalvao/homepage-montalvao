    <script>

         window.addEventListener('load', function () {
          
        const x = ["casas", "apartamentos", "terrenos", "sítios", 'fazendas'];
        troca = 'todos';
        setTimeout(() => {slidess(troca)}, 50);
        function slidess(troca){
        ui = troca;
        conteudo = document.querySelectorAll('.center')[1];
        a = conteudo.firstChild.id;
        for(i = 0, len = x.length, text = ""; i < len; i++){
          
          if((a == x[i]) && (a!=troca)){
            ui = a;
            for(j = 0; j<=9; j++ ){
            
            
            stringo = j.toString();

            
            var slides1 = document.querySelectorAll('.todos');

            slides1[j].classList.replace(troca+stringo, x[i]+stringo);
            

            
          }
          troca = a;
          

            
          }
        }
        setTimeout(() => {slidess(ui)}, 500);
      }

      });


        
        </script>
